<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Hello, SmartNinja!</h1>
    <p>Datum je : {{ date }}</p>
    <p>Formatiran datum  je : {{ dateFormat }}</p>
    <p>Cas je : {{ time }}</p>
    <p>Formatiran cas  je : {{ timeFormat }}</p>


    {% if napaka %}
        <p class="napaka">Napaka je true!</p>
    {% endif %}
    {% for user in seznam %}
        <h1>{{ user }}</h1>
    {% endfor %}
</body>
</html>
